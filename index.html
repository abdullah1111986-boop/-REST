<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام متابعة المواد المتبقية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Essential for running TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0f766e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0d9488; 
      }
      #root-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #0f766e;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        color: #b91c1c;
        font-family: monospace;
        direction: ltr;
        overflow: auto;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "firebase/app": "https://esm.sh/firebase@10.9.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.9.0/firestore?deps=firebase@10.9.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root">
      <div id="root-loader">
        <svg class="animate-spin h-10 w-10 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>جاري تحميل النظام...</p>
      </div>
    </div>
    
    <script>
      // Global Error Handler to catch crashes before React mounts
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDisplay = document.getElementById('error-display');
        const loader = document.getElementById('root-loader');
        if (errorDisplay && loader) {
          loader.style.display = 'none';
          errorDisplay.style.display = 'block';
          errorDisplay.innerHTML = `
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">System Error</h2>
            <p><strong>Message:</strong> ${msg}</p>
            <p><strong>Source:</strong> ${url}:${lineNo}</p>
            <pre style="background: #fef2f2; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem;">${error?.stack || ''}</pre>
            <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #0f766e; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">Reload App</button>
          `;
        }
        return false;
      };
    </script>

    <!-- Main Entry Point -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
